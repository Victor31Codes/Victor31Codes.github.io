<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta name="author" content="Victor Torres">
    <meta name="description" content="Codigo lindo">
    <meta name="keywords" content="Fontend mentor, lindo, codigo">
    
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style> -->
  </head>
  <body>
    <main class="container">
      <section class="card_container">
        <picture class="img_container">
          <source
            srcset="images/image-product-mobile.jpg"
            media="(max-width:414px)"
          />
          <img
            src="images/image-product-desktop.jpg"
            alt="Perfum_Desktop_img"
          />
        </picture>
        <article class="text_container">
          <h4 id="title">Perfume</h4>
          <h2>Gabrielle Essence Eau De Parfum</h2>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="prices">
            <h2 id="price">$149.99</h2>
            <h4 id="false_price">$169.99</h4>
          </div>
          <a
            href="https://www.apple.com/shop/buy-iphone/iphone-12"
            target="_blank"
            id="btn"
          >
            <img id="icon" src="images/icon-cart.svg" alt="" />Add to Cart
          </a>
        </article>
      </section>
    </main>

    <footer class="attribution">
      <p>Challenge by Frontend Mentor. Coded by &copy;Victor31Codes.</p>
    </footer>
  </body>
</html>
